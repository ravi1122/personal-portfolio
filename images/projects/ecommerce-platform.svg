<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="ecommerce-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="240" fill="url(#ecommerce-bg)"/>
  
  <!-- Floating elements -->
  <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="350" cy="40" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="380" cy="180" r="25" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main content container -->
  <rect x="60" y="40" width="280" height="160" rx="12" fill="url(#card-gradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(90, 70)">
    <rect x="0" y="15" width="25" height="15" rx="2" fill="#4f46e5" opacity="0.8"/>
    <circle cx="5" cy="40" r="3" fill="#4f46e5"/>
    <circle cx="20" cy="40" r="3" fill="#4f46e5"/>
    <path d="M2 2 L6 2 L8 15 L22 15" stroke="#4f46e5" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Product cards -->
  <rect x="130" y="65" width="35" height="25" rx="3" fill="#e0e7ff"/>
  <rect x="170" y="65" width="35" height="25" rx="3" fill="#ddd6fe"/>
  <rect x="210" y="65" width="35" height="25" rx="3" fill="#fce7f3"/>
  
  <!-- Chart/Analytics -->
  <g transform="translate(270, 65)">
    <rect x="0" y="20" width="4" height="15" fill="#10b981"/>
    <rect x="8" y="15" width="4" height="20" fill="#3b82f6"/>
    <rect x="16" y="10" width="4" height="25" fill="#8b5cf6"/>
    <rect x="24" y="5" width="4" height="30" fill="#f59e0b"/>
  </g>
  
  <!-- AWS Cloud symbol -->
  <g transform="translate(90, 120)">
    <ellipse cx="15" cy="12" rx="12" ry="6" fill="rgba(255,152,0,0.3)"/>
    <ellipse cx="8" cy="8" rx="8" ry="4" fill="rgba(255,152,0,0.5)"/>
    <ellipse cx="20" cy="8" rx="8" ry="4" fill="rgba(255,152,0,0.5)"/>
  </g>
  
  <!-- GraphQL symbol -->
  <g transform="translate(140, 115)">
    <polygon points="10,5 15,8 15,14 10,17 5,14 5,8" fill="#e10098" opacity="0.7"/>
    <circle cx="10" cy="11" r="2" fill="white"/>
  </g>
  
  <!-- React symbol -->
  <g transform="translate(190, 115)">
    <circle cx="10" cy="10" r="2" fill="#61dafb"/>
    <ellipse cx="10" cy="10" rx="8" ry="3" stroke="#61dafb" stroke-width="1" fill="none"/>
    <ellipse cx="10" cy="10" rx="8" ry="3" stroke="#61dafb" stroke-width="1" fill="none" transform="rotate(60 10 10)"/>
    <ellipse cx="10" cy="10" rx="8" ry="3" stroke="#61dafb" stroke-width="1" fill="none" transform="rotate(-60 10 10)"/>
  </g>
  
  <!-- Next.js symbol -->
  <g transform="translate(240, 118)">
    <rect x="2" y="2" width="12" height="12" rx="2" fill="#000000" opacity="0.8"/>
    <path d="M6 4 L6 12 M10 4 L10 12" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="230" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="600">E-commerce Platform</text>
</svg>
