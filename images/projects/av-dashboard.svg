<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="av-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <radialGradient id="radar-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <rect width="400" height="240" fill="url(#av-bg)"/>
  
  <!-- Car silhouette -->
  <g transform="translate(50, 150)">
    <rect x="10" y="10" width="40" height="20" rx="6" fill="#374151"/>
    <rect x="5" y="15" width="6" height="10" rx="3" fill="#374151"/>
    <rect x="49" y="15" width="6" height="10" rx="3" fill="#374151"/>
    <circle cx="15" cy="32" r="4" fill="#1f2937"/>
    <circle cx="45" cy="32" r="4" fill="#1f2937"/>
    <!-- Car windows -->
    <rect x="15" y="12" width="25" height="8" rx="2" fill="#60a5fa" opacity="0.7"/>
  </g>
  
  <!-- 360-degree camera view circles -->
  <g transform="translate(200, 120)">
    <!-- Main radar circle -->
    <circle cx="0" cy="0" r="80" stroke="#10b981" stroke-width="2" fill="url(#radar-glow)" opacity="0.6"/>
    <circle cx="0" cy="0" r="60" stroke="#10b981" stroke-width="1" fill="none" opacity="0.4"/>
    <circle cx="0" cy="0" r="40" stroke="#10b981" stroke-width="1" fill="none" opacity="0.4"/>
    <circle cx="0" cy="0" r="20" stroke="#10b981" stroke-width="1" fill="none" opacity="0.4"/>
    
    <!-- Radar sweep line -->
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#10b981" stroke-width="2" opacity="0.8">
      <animateTransform 
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0"
        to="360"
        dur="3s"
        repeatCount="indefinite"/>
    </line>
    
    <!-- Car in center -->
    <rect x="-8" y="-4" width="16" height="8" rx="2" fill="#60a5fa"/>
    
    <!-- Detected objects -->
    <circle cx="30" cy="-20" r="3" fill="#f59e0b"/>
    <circle cx="-40" cy="15" r="3" fill="#ef4444"/>
    <circle cx="20" cy="35" r="3" fill="#10b981"/>
    <circle cx="-25" cy="-30" r="3" fill="#8b5cf6"/>
  </g>
  
  <!-- Dashboard Panel -->
  <rect x="280" y="40" width="100" height="120" rx="8" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.3)"/>
  
  <!-- Dashboard Header -->
  <rect x="280" y="40" width="100" height="20" rx="8" fill="rgba(30,58,138,0.1)"/>
  <text x="330" y="52" text-anchor="middle" fill="#1e3a8a" font-family="system-ui" font-size="8" font-weight="600">AV Dashboard</text>
  
  <!-- Status indicators -->
  <g transform="translate(290, 70)">
    <text x="0" y="8" fill="#374151" font-family="system-ui" font-size="7" font-weight="500">Camera Status:</text>
    <circle cx="60" cy="5" r="2" fill="#10b981"/>
    <text x="67" y="8" fill="#10b981" font-family="system-ui" font-size="6">Active</text>
    
    <text x="0" y="20" fill="#374151" font-family="system-ui" font-size="7" font-weight="500">Objects:</text>
    <text x="35" y="20" fill="#1e3a8a" font-family="system-ui" font-size="7" font-weight="600">4 detected</text>
    
    <text x="0" y="32" fill="#374151" font-family="system-ui" font-size="7" font-weight="500">Speed:</text>
    <text x="30" y="32" fill="#1e3a8a" font-family="system-ui" font-size="7" font-weight="600">25 mph</text>
    
    <text x="0" y="44" fill="#374151" font-family="system-ui" font-size="7" font-weight="500">Mode:</text>
    <text x="25" y="44" fill="#10b981" font-family="system-ui" font-size="7" font-weight="600">Auto</text>
  </g>
  
  <!-- Camera views -->
  <g transform="translate(290, 125)">
    <!-- Front camera -->
    <rect x="0" y="0" width="20" height="15" rx="2" fill="#1f2937" stroke="#60a5fa"/>
    <text x="10" y="8" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="4">FRONT</text>
    
    <!-- Right camera -->
    <rect x="25" y="0" width="20" height="15" rx="2" fill="#1f2937" stroke="#60a5fa"/>
    <text x="35" y="8" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="4">RIGHT</text>
    
    <!-- Rear camera -->
    <rect x="50" y="0" width="20" height="15" rx="2" fill="#1f2937" stroke="#60a5fa"/>
    <text x="60" y="8" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="4">REAR</text>
    
    <!-- Left camera -->
    <rect x="75" y="0" width="20" height="15" rx="2" fill="#1f2937" stroke="#60a5fa"/>
    <text x="85" y="8" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="4">LEFT</text>
  </g>
  
  <!-- Sensor readings -->
  <g transform="translate(30, 40)">
    <text x="0" y="10" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="8" font-weight="500">Sensor Data</text>
    
    <!-- LiDAR -->
    <circle cx="5" cy="20" r="2" fill="#10b981"/>
    <text x="10" y="23" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="6">LiDAR: Active</text>
    
    <!-- Ultrasonic -->
    <circle cx="5" cy="32" r="2" fill="#f59e0b"/>
    <text x="10" y="35" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="6">Ultrasonic: OK</text>
    
    <!-- GPS -->
    <circle cx="5" cy="44" r="2" fill="#3b82f6"/>
    <text x="10" y="47" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="6">GPS: Locked</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="225" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">Autonomous Vehicle Dashboard</text>
</svg>
