<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="iot-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f4c75"/>
      <stop offset="100%" style="stop-color:#3282b8"/>
    </linearGradient>
    <radialGradient id="shell-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffed4e"/>
      <stop offset="100%" style="stop-color:#ff6b35"/>
    </radialGradient>
  </defs>
  
  <rect width="400" height="240" fill="url(#iot-bg)"/>
  
  <!-- Shell Logo -->
  <g transform="translate(320, 30)">
    <path d="M20 5 C25 5 30 8 30 15 C30 22 25 25 20 25 L10 25 C5 25 0 22 0 15 C0 8 5 5 10 5 Z" fill="url(#shell-gradient)"/>
    <text x="15" y="18" text-anchor="middle" fill="white" font-family="system-ui" font-size="8" font-weight="bold">SHELL</text>
  </g>
  
  <!-- Dashboard Container -->
  <rect x="60" y="50" width="280" height="150" rx="12" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Header Bar -->
  <rect x="60" y="50" width="280" height="30" rx="12" fill="rgba(50,130,184,0.1)"/>
  <rect x="60" y="68" width="280" height="1" fill="rgba(50,130,184,0.2)"/>
  
  <!-- Header Text -->
  <text x="80" y="68" fill="#3282b8" font-family="system-ui" font-size="10" font-weight="600">IoT Device Dashboard</text>
  
  <!-- Status Indicators -->
  <circle cx="300" cy="65" r="3" fill="#10b981"/>
  <circle cx="315" cy="65" r="3" fill="#f59e0b"/>
  <circle cx="330" cy="65" r="3" fill="#ef4444"/>
  
  <!-- Main Content Grid -->
  <!-- Battery Status Cards -->
  <g transform="translate(80, 90)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="30" y="12" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="8">Battery 1</text>
    <rect x="10" y="18" width="40" height="6" rx="3" fill="#e2e8f0"/>
    <rect x="10" y="18" width="32" height="6" rx="3" fill="#10b981"/>
    <text x="30" y="32" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="10" font-weight="600">85%</text>
  </g>
  
  <g transform="translate(150, 90)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="30" y="12" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="8">Battery 2</text>
    <rect x="10" y="18" width="40" height="6" rx="3" fill="#e2e8f0"/>
    <rect x="10" y="18" width="24" height="6" rx="3" fill="#f59e0b"/>
    <text x="30" y="32" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="10" font-weight="600">60%</text>
  </g>
  
  <g transform="translate(220, 90)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="30" y="12" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="8">Battery 3</text>
    <rect x="10" y="18" width="40" height="6" rx="3" fill="#e2e8f0"/>
    <rect x="10" y="18" width="12" height="6" rx="3" fill="#ef4444"/>
    <text x="30" y="32" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="10" font-weight="600">25%</text>
  </g>
  
  <!-- Event Log -->
  <g transform="translate(80, 140)">
    <text x="0" y="10" fill="#374151" font-family="system-ui" font-size="9" font-weight="600">Recent Events</text>
    <rect x="0" y="15" width="200" height="20" rx="4" fill="#f3f4f6"/>
    
    <!-- Event items -->
    <circle cx="8" cy="22" r="2" fill="#10b981"/>
    <text x="15" y="25" fill="#6b7280" font-family="system-ui" font-size="7">Device 001 - Battery recharged</text>
    <text x="160" y="25" fill="#9ca3af" font-family="system-ui" font-size="6">2 min ago</text>
    
    <circle cx="8" cy="30" r="2" fill="#f59e0b"/>
    <text x="15" y="33" fill="#6b7280" font-family="system-ui" font-size="7">Device 003 - Low battery warning</text>
    <text x="160" y="33" fill="#9ca3af" font-family="system-ui" font-size="6">5 min ago</text>
  </g>
  
  <!-- IoT Devices Network -->
  <g transform="translate(30, 120)">
    <!-- Central Hub -->
    <rect x="15" y="15" width="12" height="12" rx="2" fill="#3282b8"/>
    <circle cx="21" cy="21" r="8" stroke="#3282b8" stroke-width="1" fill="none" opacity="0.3"/>
    
    <!-- Connected Devices -->
    <circle cx="5" cy="5" r="3" fill="#10b981"/>
    <circle cx="37" cy="5" r="3" fill="#10b981"/>
    <circle cx="5" cy="37" r="3" fill="#f59e0b"/>
    <circle cx="37" cy="37" r="3" fill="#ef4444"/>
    
    <!-- Connection lines -->
    <line x1="21" y1="21" x2="8" y2="8" stroke="#94a3b8" stroke-width="1" opacity="0.5"/>
    <line x1="21" y1="21" x2="34" y2="8" stroke="#94a3b8" stroke-width="1" opacity="0.5"/>
    <line x1="21" y1="21" x2="8" y2="34" stroke="#94a3b8" stroke-width="1" opacity="0.5"/>
    <line x1="21" y1="21" x2="34" y2="34" stroke="#94a3b8" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="225" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">IoT Dashboard - Shell</text>
</svg>
