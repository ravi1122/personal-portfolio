<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional headshot placeholder -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="suit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#bg)"/>
  
  <!-- Professional silhouette -->
  <g transform="translate(400, 400)">
    <!-- Head -->
    <ellipse cx="0" cy="-120" rx="90" ry="110" fill="#fbbf24"/>
    
    <!-- Hair -->
    <path d="M-80 -200 Q-90 -220 -70 -230 Q-20 -240 0 -235 Q20 -240 70 -230 Q90 -220 80 -200 Q70 -190 40 -185 Q0 -190 -40 -185 Q-70 -190 -80 -200 Z" fill="#1f2937"/>
    
    <!-- Shirt collar -->
    <path d="M-120 40 Q-100 20 -80 30 Q-40 10 0 10 Q40 10 80 30 Q100 20 120 40 L120 200 Q120 220 100 220 L-100 220 Q-120 220 -120 200 Z" fill="white"/>
    
    <!-- Suit jacket -->
    <path d="M-120 60 Q-110 50 -90 55 Q-60 40 -30 45 Q0 40 30 45 Q60 40 90 55 Q110 50 120 60 L140 200 Q140 250 120 250 L-120 250 Q-140 250 -140 200 Z" fill="url(#suit)"/>
    
    <!-- Suit lapels -->
    <path d="M-90 55 Q-70 60 -50 80 L-60 120 Q-80 100 -90 90 Z" fill="#4b5563"/>
    <path d="M90 55 Q70 60 50 80 L60 120 Q80 100 90 90 Z" fill="#4b5563"/>
    
    <!-- Tie -->
    <path d="M-15 45 L15 45 L20 80 L15 140 L8 150 L0 155 L-8 150 L-15 140 L-20 80 Z" fill="#dc2626"/>
    
    <!-- Shirt details -->
    <rect x="-8" y="70" width="16" height="30" rx="2" fill="white" opacity="0.9"/>
    
    <!-- Professional touch - pocket square */
    <rect x="-80" y="80" width="12" height="8" rx="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Subtle professional elements -->
  <circle cx="150" cy="150" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="150" r="15" fill="rgba(255,255,255,0.08)"/>
  <circle cx="150" cy="650" r="25" fill="rgba(255,255,255,0.06)"/>
  <circle cx="650" cy="650" r="18" fill="rgba(255,255,255,0.1)"/>
</svg>
