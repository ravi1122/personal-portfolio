<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="webos-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#4a154b"/>
    </linearGradient>
    <linearGradient id="screen-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="240" fill="url(#webos-bg)"/>
  
  <!-- TV Screen -->
  <rect x="80" y="40" width="240" height="140" rx="8" fill="#000000" stroke="#333" stroke-width="2"/>
  <rect x="85" y="45" width="230" height="130" rx="4" fill="url(#screen-glow)"/>
  
  <!-- TV Stand -->
  <rect x="180" y="180" width="40" height="8" rx="4" fill="#333"/>
  <rect x="195" y="188" width="10" height="20" fill="#333"/>
  
  <!-- webOS Interface Elements -->
  <!-- Home Bar -->
  <rect x="95" y="155" width="210" height="15" rx="7" fill="rgba(255,255,255,0.1)"/>
  
  <!-- App Icons Row 1 -->
  <rect x="110" y="60" width="25" height="25" rx="4" fill="#ff6b6b"/>
  <rect x="145" y="60" width="25" height="25" rx="4" fill="#4ecdc4"/>
  <rect x="180" y="60" width="25" height="25" rx="4" fill="#45b7d1"/>
  <rect x="215" y="60" width="25" height="25" rx="4" fill="#96ceb4"/>
  <rect x="250" y="60" width="25" height="25" rx="4" fill="#feca57"/>
  
  <!-- App Icons Row 2 -->
  <rect x="110" y="95" width="25" height="25" rx="4" fill="#ff9ff3"/>
  <rect x="145" y="95" width="25" height="25" rx="4" fill="#54a0ff"/>
  <rect x="180" y="95" width="25" height="25" rx="4" fill="#5f27cd"/>
  <rect x="215" y="95" width="25" height="25" rx="4" fill="#00d2d3"/>
  <rect x="250" y="95" width="25" height="25" rx="4" fill="#ff9f43"/>
  
  <!-- Settings Icon (highlighted) -->
  <rect x="180" y="60" width="25" height="25" rx="4" fill="#45b7d1" stroke="#ffffff" stroke-width="2"/>
  <g transform="translate(187, 67)">
    <circle cx="5.5" cy="5.5" r="2" fill="white"/>
    <path d="M5.5 1 L5.5 3 M5.5 8 L5.5 10 M1 5.5 L3 5.5 M8 5.5 L10 5.5 M2.5 2.5 L3.5 3.5 M7.5 7.5 L8.5 8.5 M8.5 2.5 L7.5 3.5 M3.5 7.5 L2.5 8.5" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Channel Preview -->
  <rect x="120" y="130" width="160" height="2" fill="rgba(255,255,255,0.3)"/>
  <text x="200" y="142" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="8">Channel Guide</text>
  
  <!-- LG Logo -->
  <g transform="translate(330, 50)">
    <circle cx="10" cy="10" r="8" fill="#a50034"/>
    <text x="10" y="14" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="bold">LG</text>
  </g>
  
  <!-- Remote Control -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="20" height="50" rx="8" fill="#2d3436"/>
    <circle cx="10" cy="12" r="3" fill="#636e72"/>
    <rect x="6" y="20" width="8" height="2" fill="#636e72"/>
    <rect x="6" y="24" width="8" height="2" fill="#636e72"/>
    <rect x="6" y="28" width="8" height="2" fill="#636e72"/>
    <circle cx="10" cy="38" r="2" fill="#e17055"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">webOS TV Applications</text>
</svg>
