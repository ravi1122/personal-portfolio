<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="240" fill="#dc2626"/>
  
  <!-- Meijer Logo Area -->
  <rect x="30" y="30" width="80" height="25" rx="4" fill="white"/>
  <text x="70" y="45" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">meijer</text>
  
  <!-- Browser Window -->
  <rect x="40" y="70" width="320" height="140" rx="8" fill="white" stroke="#e5e7eb"/>
  
  <!-- Browser Header -->
  <rect x="40" y="70" width="320" height="25" rx="8" fill="#fef2f2"/>
  <circle cx="55" cy="82" r="3" fill="#ef4444"/>
  <circle cx="65" cy="82" r="3" fill="#f59e0b"/>
  <circle cx="75" cy="82" r="3" fill="#10b981"/>
  <rect x="90" y="78" width="200" height="8" rx="4" fill="#f3f4f6"/>
  <text x="95" y="84" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">www.meijer.com/checkout</text>
  
  <!-- Product Cards -->
  <g transform="translate(60, 110)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="80" height="80" rx="6" fill="white" stroke="#e5e7eb"/>
    <rect x="10" y="8" width="60" height="35" rx="4" fill="#f3f4f6"/>
    <text x="40" y="55" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">Grocery</text>
    <text x="40" y="65" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="9" font-weight="bold">$4.99</text>
    <rect x="55" y="68" width="18" height="8" rx="2" fill="#dc2626"/>
    <text x="64" y="73" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">ADD</text>
    
    <!-- Card 2 -->
    <rect x="90" y="0" width="80" height="80" rx="6" fill="white" stroke="#e5e7eb"/>
    <rect x="100" y="8" width="60" height="35" rx="4" fill="#f3f4f6"/>
    <text x="130" y="55" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">Fresh</text>
    <text x="130" y="65" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="9" font-weight="bold">$2.49</text>
    <rect x="145" y="68" width="18" height="8" rx="2" fill="#dc2626"/>
    <text x="154" y="73" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">ADD</text>
    
    <!-- Card 3 -->
    <rect x="180" y="0" width="80" height="80" rx="6" fill="white" stroke="#e5e7eb"/>
    <rect x="190" y="8" width="60" height="35" rx="4" fill="#f3f4f6"/>
    <text x="220" y="55" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">Home</text>
    <text x="220" y="65" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="9" font-weight="bold">$8.99</text>
    <rect x="235" y="68" width="18" height="8" rx="2" fill="#dc2626"/>
    <text x="244" y="73" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">ADD</text>
  </g>
  
  <!-- Checkout Form Area -->
  <rect x="60" y="180" width="120" height="12" rx="2" fill="white" stroke="#d1d5db"/>
  <text x="65" y="188" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">Email Address</text>
  
  <rect x="190" y="180" width="120" height="12" rx="2" fill="white" stroke="#d1d5db"/>
  <text x="195" y="188" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">Phone Number</text>
  
  <!-- Submit Button -->
  <rect x="260" y="200" width="60" height="15" rx="4" fill="#dc2626"/>
  <text x="290" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Place Order</text>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(320, 50)">
    <rect x="0" y="10" width="20" height="12" rx="2" fill="white" stroke="#dc2626" stroke-width="2"/>
    <circle cx="4" cy="28" r="2" fill="#dc2626"/>
    <circle cx="16" cy="28" r="2" fill="#dc2626"/>
    <path d="M2 2 L5 2 L7 10 L18 10" stroke="#dc2626" stroke-width="2" fill="none"/>
    <circle cx="18" cy="5" r="5" fill="#ef4444"/>
    <text x="18" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">3</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">E-commerce Checkout & Product Pages</text>
</svg>
