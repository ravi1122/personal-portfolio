<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="profileBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="profileAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#profileBg)"/>
  
  <!-- Professional figure silhouette -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-50" r="45" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Shoulders/Shirt -->
    <path d="M-60 20 Q-55 -10 -45 -5 Q-25 -20 0 -20 Q25 -20 45 -5 Q55 -10 60 20 L60 80 Q60 90 50 90 L-50 90 Q-60 90 -60 80 Z" fill="rgba(255,255,255,0.85)"/>
    
    <!-- Suit jacket lapels -->
    <path d="M-45 -5 Q-35 0 -30 10 L-35 40 Q-45 35 -50 30 Z" fill="rgba(255,255,255,0.7)"/>
    <path d="M45 -5 Q35 0 30 10 L35 40 Q45 35 50 30 Z" fill="rgba(255,255,255,0.7)"/>
    
    <!-- Tie -->
    <path d="M-8 10 L8 10 L12 25 L8 50 L4 55 L0 58 L-4 55 L-8 50 L-12 25 Z" fill="url(#profileAccent)"/>
    
    <!-- Professional details -->
    <!-- Shirt collar -->
    <path d="M-30 10 Q-25 5 -15 8 L0 12 L15 8 Q25 5 30 10 L25 20 L15 15 L0 18 L-15 15 L-25 20 Z" fill="rgba(255,255,255,0.95)"/>
  </g>
  
  <!-- Tech icons around the profile -->
  <!-- React icon -->
  <g transform="translate(80, 120)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.1)"/>
    <circle cx="0" cy="0" r="2" fill="#61dafb"/>
    <ellipse cx="0" cy="0" rx="10" ry="4" stroke="#61dafb" stroke-width="1.5" fill="none"/>
    <ellipse cx="0" cy="0" rx="10" ry="4" stroke="#61dafb" stroke-width="1.5" fill="none" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="10" ry="4" stroke="#61dafb" stroke-width="1.5" fill="none" transform="rotate(-60)"/>
  </g>
  
  <!-- Node.js icon -->
  <g transform="translate(320, 280)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.1)"/>
    <rect x="-6" y="-8" width="12" height="16" rx="2" fill="#68cc6a"/>
    <rect x="-4" y="-6" width="8" height="4" fill="rgba(0,0,0,0.2)"/>
    <rect x="-4" y="2" width="8" height="4" fill="rgba(0,0,0,0.2)"/>
  </g>
  
  <!-- JavaScript icon -->
  <g transform="translate(320, 120)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.1)"/>
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#f7df1e"/>
    <text x="0" y="3" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">JS</text>
  </g>
  
  <!-- AWS icon -->
  <g transform="translate(80, 280)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.1)"/>
    <path d="M-8 -2 Q-4 -6 0 -4 Q4 -6 8 -2 Q4 2 0 0 Q-4 2 -8 -2 Z" fill="#ff9900"/>
    <rect x="-6" y="2" width="12" height="4" rx="2" fill="#ff9900"/>
  </g>
  
  <!-- Database icon -->
  <g transform="translate(200, 70)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.1)"/>
    <ellipse cx="0" cy="-4" rx="8" ry="3" fill="#336791"/>
    <rect x="-8" y="-4" width="16" height="8" fill="#336791"/>
    <ellipse cx="0" cy="4" rx="8" ry="3" fill="#336791"/>
  </g>
  
  <!-- Git icon -->
  <g transform="translate(200, 330)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.1)"/>
    <circle cx="0" cy="0" r="8" stroke="#f05032" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="2" fill="#f05032"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#f05032" stroke-width="1.5"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="340" cy="60" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="60" cy="340" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="340" cy="340" r="2.5" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Name placeholder -->
  <text x="200" y="365" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600">Ravi Ranjan</text>
  <text x="200" y="385" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, -apple-system, sans-serif" font-size="12">Full Stack Developer</text>
</svg>
